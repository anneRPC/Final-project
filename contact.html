<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navigation">
      <h1>Anne Designs</h1>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./portofolio.html">Portofolio</a>
        <a href="./shop.html">Shop</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <img src="./assets/basket3-fill.svg" alt="basket" />
    </div>
    <div class="contact">
      <form action="">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Enter your first name"
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Enter your last name"
        />
        <label for="email">E-mail</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email address"
        />

        <label for="subject">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message"
          style="height:200px"
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div class="details">
        <div class="phone">
            <img src="./assets/telephone-fill.svg" alt="phone">
            <p class="bold">Phone:</p>
            <p class="text">+40722396558</p>
        </div>
        <div class="email">
            <img src="./assets/envelope.svg" alt="envelope">
            <p class="bold">Email:</p>
            <p class="text">anne.rpc.95@gmail.com</p>
        </div>
        <div class="address">
            <img src="./assets/geo-alt-fill.svg" alt="address">
            <p class="bold">Address:</p>
            <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
      </div>
    </div>
  </body>
</html>
